require: rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.5
  SuggestExtensions: false

Gemspec/RequireMFA:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120
